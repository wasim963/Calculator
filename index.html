<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
            <h1 style="font-size: 65px; color: #8a600e" >My Calculator</h1>
            <!-- <div class="input">0</div> -->
            <div class="calbody">
                <form name="lcdform">  
                    <input id="lcdu" name="lcdsu" type="text" value="" ><br>
                    <input id="lcdr" name="lcds" type="text" value="0" >  
                </form>  
            </div>
        <table align="center">
            <tr>
                <td><button class="num" id="delete">D</button></td>
                <td></td>
                <td></td>
                <td><button class="num" id="clear">C</button></td>
            </tr>
            <tr>
                <td><button class="num" id="seven">7</button></td>
                <td><button class="num" id="eight">8</button></td>
                <td><button class="num" id="nine">9</button></td>
                <td><button class="num" id="add">+</button></td>
            </tr>

            <tr>
                <td><button class="num" id="four">4</button></td>
                <td><button class="num" id="five">5</button></td>
                <td><button class="num" id="six">6</button></td>
                <td><button class="num" id="sub">-</button></td>
            </tr>

            <tr>
                <td><button class="num" id="one">1</button></td>
                <td><button class="num" id="two">2</button></td>
                <td><button class="num" id="three">3</button></td>
                <td><button class="num" id="mul">*</button></td>
            </tr>

            <tr>
                <td><button class="num" id="zero">0</button></td>
                <td><button class="num" id="dot">.</button></td>
                <td><button class="num" id="equal">=</button></td>
                <td><button class="num" id="divide">/</button></td>
            </tr>

        </table>
        <script src="cal.js">
        </script>
    </body>
</html>
